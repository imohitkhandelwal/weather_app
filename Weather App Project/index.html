<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Application </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" role="search">
          <input
            id="city"
            class="form-control me-2"
            type="search"
            placeholder="Search any city here.."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
      <main>
        <div class="row row-cols-2 row-cols-md-1 mb-3 text-center">
          <div class="col">
            <div
              class="card mb-4 rounded-3 shadow-sm d-flex justify-content-center"
            >
              <div class="card-header py-3">
                <h1 class="my-4 text-center">
                  Weather for <span id="cityname"></span>
                </h1>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span>&deg; C
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <!-- <li>Temperature is <span id="temp"></span></li> -->
                  <li>
                    Minimum Temperature is <span id="min_temp"></span>&deg; C
                  </li>
                  <li>
                    Maximum Temperature is <span id="max_temp"></span>&deg; C
                  </li>
                  <li>Cloud PCT is <span id="cloud_pct"></span></li>
                  <li>Feels Like <span id="feels_like"></span>&deg;</li>
                  <li>Wind Speed is <span id="wind_speed"></span> Km/hr</li>
                  <li>Wind Degrees is <span id="wind_degrees"></span></li>
                  <li>Humidity is <span id="humidity"></span></li>
                  <li>Sunrise <span id="sunrise"></span></li>
                  <li>Sunset <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
